<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section>
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="equilibrium">
    </section>

    <section>
        <h1>  Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="ETH">
      <div>
         <img src="images/icon-ethereum.svg" alt="Ethereum" >
             <p > 0.041 ETH</p>
                </div>

            <div>
              <img src="images/icon-clock.svg" alt="icon-clock">
                 <P>3 days left</P>
                    </div>
  </div>
  <hr>
  
  <footer><img src="images/image-avatar.png" alt="avatar">
    <p>   Creation of <span>Jules Wyvern</span></p> </footer>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Suruebikimi20" target="_blank">Suru Ebikimi</a>.
  </div>
</body>
</html>
